<div class="container p-5">
  <div class="row">
    <div class="col">
      <h4 class="color-head">ข่าวประชาสัมพันธ์</h4>
    </div>
  </div>
  <div class="row">
    <div class="col text-end">
      <button type="button" class="btn btn-success" ng-click="click()">
        <i class="fa fa-plus-circle"></i> เพิ่มข่าว
      </button>
    </div>
  </div>
  <div class="row p-4">
    <div class="row border m-4 p-4">
      <div class="col">
        <h5 class="color-head">รายงานข่าวประชาสัมพันธ์</h5>
      </div>
      <div class="row p-4">
        <div class="col" *ngFor="let news of newsList">
          <table datatable class="row-border hover">
            <thead>
              <tr>
                <th>ลำดับ</th>
                <th>ชื่อเรื่อง</th>
                <th>วันที่สร้าง</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="news.Status == 0">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{news.NewsId}}</label>
                  </div>
                </td>
                <td>{{news.NameNews}}</td>
                <td>{{news.Detail}}</td>
                <td>
                  <div class="d-inline-flex">
                    <button type="button" class="btn btn-info m-1 rounded-circle">
                      <i class="fa fa-file-alt"></i>
                    </button>
                    <button type="button" class="btn btn-light m-1" (click)="triggerModal()">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger m-1 rounded-circle">
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="#modalData let-model modal-dialog modal-dialog-centered">
  ...
</div>
